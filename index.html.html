    border:2px solid #e0ecff; }

    border-radius:10px; 
    border:1px solid #bcd0e6;

    border:none; 
    color:white; 
    cursor:pointer;

    #map { height:600px;

    border-radius:12px;

var map = L.map('map').setView([34.53, 69.16], 6);

    //(OSM)
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    });

    //(Esri World Imagery)
    var satellite = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', 
      {
        attribution: 'Tiles © Esri'
      }
    );

    // اضافه کردن لایه پیش‌فرض
    osm.addTo(map);

    // کنترل لایه‌ها 
    L.control.layers({
      "open street map" : osm,
      "satellite image ": satellite
    }).addTo(map);
let landLayers = [];

function loadLands(filterProvince="all") {
    landLayers.forEach(layer => map.removeLayer(layer));
    landLayers = [];
    lands.forEach((land,index) => {
        if(filterProvince !== "all" && land.province !== filterProvince) return;
        let linkURL = window.location.pathname + `?land=${index}`;
        let polygon = L.polygon(land.geometry,{color:'#1d3557',weight:2,fillOpacity:0.25}).addTo(map);
        polygon.bindPopup(`<b>نام زمین:</b> ${land.name}<br><b>مالک:</b> ${land.owner}<br><b>مساحت:</b> ${land.area}<br><b>ولایت:</b> ${land.province}<br><b>لینک:</b> <a href='${linkURL}'>باز کردن زمین</a>`);
        polygon.landIndex = index;
        polygon.landData = land;
        landLayers.push(polygon);
    });
}

function focusLandByIndex(index){
    let layer = landLayers[index];
    if(layer){
        map.fitBounds(layer.getBounds(),{padding:[40,40]});
        layer.openPopup();
    }
}

function checkURL(){
    const params = new URLSearchParams(window.location.search);
    const landIndex = params.get("land");
    if(landIndex !== null) focusLandByIndex(parseInt(landIndex));
}

function searchLand(){
    let text = document.getElementById("searchBox").value.trim();
    if(text === "") return alert("لطفاً نام زمین را وارد کنید.");
    let found = false;
    landLayers.forEach(layer=>{ if(layer.landData && layer.landData.name === text){ found=true; focusLandByIndex(layer.landIndex); } });
    if(!found) alert("همچین زمینی یافت نشد!");
}

loadLands();
checkURL();

document.getElementById("provinceFilter").addEventListener("change",function(){ loadLands(this.value); });

goToLandFrom(URL);
