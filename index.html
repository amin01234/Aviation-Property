    zoomControl: true,

    attribution: '&copy; OpenStreetMap',
    detectRetina: true // Better for high-res mobile screens
}).addTo(map);

// ==================== GLOBAL VARIABLES ====================
let landLayers = [];
let currentLang = localStorage.getItem('lang') || 'fa';
const BASE_URL = window.location.origin + window.location.pathname;

// ==================== MODAL ELEMENTS ====================
const modal = document.getElementById('shareModal');
const shareLink = document.getElementById('shareLink');
const modalLandName = document.getElementById('modalLandName');
const toast = document.getElementById('toast');

// ==================== HELPER FUNCTIONS ====================
function getPopupClass() {
    if (currentLang === 'fa') return 'rtl-popup';
    if (currentLang === 'ps') return 'ps-popup';
    return 'ltr-popup';
}

function getDirection() {
    return currentLang === 'en' ? 'ltr' : 'rtl';
}

function getTextAlign() {
    return currentLang === 'en' ? 'left' : 'right';
}

// ==================== GET LOCALIZED LAND DATA ====================
function getLocalizedLands() {
    return allLands.map(land => ({
        id: land.id,
        geometry: land.geometry,
        name: currentLang === 'fa' ? land.name : (currentLang === 'en' ? land.nameEn : land.namePs),
        owner: currentLang === 'fa' ? land.owner : (currentLang === 'en' ? land.ownerEn : land.ownerPs),
        area: currentLang === 'fa' ? land.areaFa : (currentLang === 'en' ? land.areaEn : land.areaPs),
        province: land.province
    }));
}

// ==================== OPEN SHARE MODAL WITH SOCIAL MEDIA ====================
function openShareModal(landId, landName) {
    const t = translations[currentLang];
    const fullURL = BASE_URL + '?id=' + landId;
    const encodedURL = encodeURIComponent(fullURL);
    const encodedName = encodeURIComponent(landName);
    
    shareLink.value = fullURL;
    modalLandName.textContent = landName;
    document.getElementById('modalTitle').textContent = t.shareModalTitle;
    document.getElementById('copyLinkBtn').textContent = t.copyLink;
    
    // Setup social sharing buttons
    document.getElementById('shareWhatsApp').onclick = function() {
        window.open(`https://wa.me/?text=${encodedName}%20-%20${encodedURL}`, '_blank');
    };
    
    document.getElementById('shareTelegram').onclick = function() {
        window.open(`https://t.me/share/url?url=${encodedURL}&text=${encodedName}`, '_blank');
    };
    
    document.getElementById('shareEmail').onclick = function() {
        window.open(`mailto:?subject=${encodedName}&body=${encodedURL}`, '_blank');
    };
    
    modal.style.display = 'block';
}

// ==================== CLOSE MODAL ====================
document.querySelector('.close').onclick = function() {
    modal.style.display = 'none';
}

window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = 'none';
    }
}

// ==================== COPY LINK ====================
document.getElementById('copyLinkBtn').onclick = function() {
    shareLink.select();
    shareLink.setSelectionRange(0, 99999); // For mobile
    document.execCommand('copy');
    toast.textContent = translations[currentLang].linkCopied;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2500);
}

// ==================== LOAD LANDS ====================
function loadLands(filterProvince = "all") {
    landLayers.forEach(layer => map.removeLayer(layer));
    landLayers = [];
    
    const t = translations[currentLang];
    const localizedLands = getLocalizedLands();
    
    localizedLands.forEach((land) => {
        if (filterProvince !== "all" && land.province !== filterProvince) return;
        
        let polygon = L.polygon(land.geometry, {
            color: '#1d3557',
            weight: 2,
            fillOpacity: 0.25,
            fillColor: '#457b9d',
            smoothFactor: 1.5 // Smoother on mobile
        }).addTo(map);
        
        polygon.landId = land.id;
        polygon.landData = land;
        
        let popupContent = `
            <div class="${getPopupClass()}" style="direction: ${getDirection()}; text-align: ${getTextAlign()};">
                <b>${t.popup.landName}:</b> ${land.name}<br>
                <b>${t.popup.owner}:</b> ${land.owner}<br>
                <b>${t.popup.area}:</b> ${land.area}<br>
                <b>${t.popup.province}:</b> ${land.province}<br>
                <hr style="margin: 10px 0;">
                <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                    <a href="${BASE_URL}?id=${land.id}" target="_blank" class="popup-link">${t.popup.directLink}</a>
                    <button onclick="openShareModal('${land.id}', '${land.name}')" class="popup-link share-btn">${t.popup.share}</button>
                </div>
            </div>
        `;
        
        polygon.bindPopup(popupContent, {
            maxWidth: 350,
            minWidth: 250,
            autoPan: true,
            keepInView: true
        });
        
        landLayers.push(polygon);
    });
}

// ==================== FOCUS LAND BY ID ====================
function focusLandById(landId) {
    const t = translations[currentLang];
    
    const loading = document.createElement('div');
    loading.className = 'loading';
    loading.innerHTML = t.loading;
    document.getElementById('map').appendChild(loading);
    
    setTimeout(() => {
        let found = false;
        for (let layer of landLayers) {
            if (layer.landId === landId) {
                found = true;
                map.fitBounds(layer.getBounds(), { 
                    padding: [30, 30],
                    maxZoom: 15
                });
                
                layer.setStyle({
                    color: '#ff6b35',
                    weight: 4,
                    fillColor: '#ff9e7a',
                    fillOpacity: 0.5
                });
                
                setTimeout(() => {
                    layer.openPopup();
                }, 500);
                
                setTimeout(() => {
                    layer.setStyle({
                        color: '#1d3557',
                        weight: 2,
                        fillColor: '#457b9d',
                        fillOpacity: 0.25
                    });
                }, 3000);
                
                break;
            }
        }
        
        loading.remove();
        
        if (!found) {
            alert(t.notFound);
        }
    }, 500);
}

// ==================== CHECK URL PARAMETERS ====================
function checkURL() {
    const params = new URLSearchParams(window.location.search);
    const landId = params.get("id");
    
    if (landId) {
        setTimeout(() => {
            focusLandById(landId);
        }, 1000);
    }
}

// ==================== SEARCH FUNCTION ====================
function searchLand() {
    const t = translations[currentLang];
    let text = document.getElementById("searchBox").value.trim();
    
    if (text === "") {
        alert(t.enterName);
        return;
    }
    
    let found = false;
    for (let layer of landLayers) {
        if (layer.landData && layer.landData.name === text) {
            found = true;
            map.fitBounds(layer.getBounds(), { 
                padding: [30, 30],
                maxZoom: 15
            });
            layer.openPopup();
            
            layer.setStyle({
                color: '#ff6b35',
                weight: 4,
                fillColor: '#ff9e7a',
                fillOpacity: 0.5
            });
            
            setTimeout(() => {
                layer.setStyle({
                    color: '#1d3557',
                    weight: 2,
                    fillColor: '#457b9d',
                    fillOpacity: 0.25
                });
            }, 2000);
            
            break;
        }
    }
    
    if (!found) {
        alert(t.searchNotFound);
    }
}

// ==================== UPDATE PROVINCE FILTER ====================
function updateProvinceFilter() {
    const t = translations[currentLang];
    const select = document.getElementById('provinceFilter');
    const currentValue = select.value;
    
    select.innerHTML = '';
    for (const [value, label] of Object.entries(t.provinceOptions)) {
        const option = document.createElement('option');
        option.value = value;
        option.textContent = label;
        select.appendChild(option);
    }
    
    if (currentValue && t.provinceOptions[currentValue]) {
        select.value = currentValue;
    }
}

// ==================== APPLY LANGUAGE ====================
function applyLanguage() {
    const t = translations[currentLang];
    
    document.getElementById('header-title').textContent = t.headerTitle;
    document.getElementById('searchBox').placeholder = t.searchPlaceholder;
    document.getElementById('searchBtn').textContent = t.searchBtn;
    document.getElementById('languageSwitcher').value = currentLang;
    
    document.documentElement.lang = currentLang;
    document.documentElement.dir = currentLang === 'en' ? 'ltr' : 'rtl';
    document.body.style.direction = currentLang === 'en' ? 'ltr' : 'rtl';
    
    updateProvinceFilter();
    loadLands(document.getElementById('provinceFilter').value);
    
    setTimeout(checkURL, 1000);
}

// ==================== EVENT LISTENERS ====================
document.getElementById('languageSwitcher').addEventListener('change', function(e) {
    currentLang = e.target.value;
    localStorage.setItem('lang', currentLang);
    applyLanguage();
});

document.getElementById('provinceFilter').addEventListener('change', function() {
    loadLands(this.value);
});

document.getElementById('searchBtn').addEventListener('click', searchLand);

document.getElementById('searchBox').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        searchLand();
    }
});

// Handle touch events for popup buttons
document.addEventListener('touchstart', function(e) {
    if (e.target.classList && e.target.classList.contains('popup-link')) {
        e.preventDefault();
    }
}, { passive: false });

    setTimeout(function() {
        map.invalidateSize();
    }, 200);
});

// Handle resize
window.addEventListener('resize', function() {
    map.invalidateSize();
